<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch&family=Manrope&family=Merriweather:ital,wght@1,300&family=Poppins:wght@300;700&family=Raleway:wght@500&family=Roboto+Flex:opsz,wght@8..144,500&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Modern Chair</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <!-- here you will write all the information -->
            <div class="info">
                <p class="title">Modern Chair</p>
                <h2>Telford Kursi</h2>
                <h4>$254 <span>$530</span></h4>

                <!-- here are two radio buttons -->
                <div class="wrapper-section">
                    <input class="desc-btn" type="radio" name="desc-btn" id="desc-1" checked>
                    <label for="desc-1">Description</label>
                    <input class="desc-btn" type="radio" name="desc-btn" id="desc-2">
                    <label for="desc-2">Details</label>

                    <!-- when you click on these buttons following will be displayed.. -->
                    <div class="descri-section description-sec">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam dolorem omnis, laboriosam molestiae magnam accusamus.</p>
                    </div>

                    <!-- when you click on details, follow four values will be displayed -->
                    <div class="descri-section details-sec">
                        <div class="description-2-inline">
                            <p><span>80</span>cm<br>Length</p>
                        </div>
                        <div class="description-2-inline">
                            <p><span>65</span>cm<br>Width</p>
                        </div>
                        <div class="description-2-inline">
                            <p><span>90</span>cm<br>Height</p>
                        </div>
                        <div class="description-2-inline">
                            <p><span>17.6</span>cm<br>Weight</p>
                        </div>
                    </div>
                </div>
                <h5>Choose Color:</h5>
            </div>
            <!-- here is your all 6 buttons -->
            <input class="color-btn color-1" type="radio" id="color-1" name="color-btn" checked/>
            <label class="first-color" for="color-1"></label>

            <input class="color-btn color-2" type="radio" id="color-2" name="color-btn" />
            <label class="color-2" for="color-2"></label>

            <input class="color-btn color-3" type="radio" id="color-3" name="color-btn" />
            <label class="color-3" for="color-3"></label>

            <input class="color-btn color-4" type="radio" id="color-4" name="color-btn" />
            <label class="color-4" for="color-4"></label>

            <input class="color-btn color-5" type="radio" id="color-5" name="color-btn" />
            <label class="color-5" for="color-5"></label>

            <input class="color-btn color-6" type="radio" id="color-6" name="color-btn" />
            <label class="color-6" for="color-6"></label>

            <!-- this is your add to cart button -->
            <div class="info-wrap">
                <a href="#" class="btn"><i class="uil uil-shopping-cart icon"></i> Add To Cart</a>
            </div>

            <!-- here are you 6 images -->
            <div class="img chair-1"></div>
            <div class="img chair-2"></div>
            <div class="img chair-3"></div>
            <div class="img chair-4"></div>
            <div class="img chair-5"></div>
            <div class="img chair-6"></div>
            <!-- here is your background color's -->
            <div class="back-color"></div>
            <div class="back-color chair-2"></div>
            <div class="back-color chair-3"></div>
            <div class="back-color chair-4"></div>
            <div class="back-color chair-5"></div>
            <div class="back-color chair-6"></div>
        </div>
    </div>
</body>

</html>
